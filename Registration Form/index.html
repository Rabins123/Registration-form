<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form By Rabins Chaudhary</title>
    <!-- linking css file  -->
    <link rel="stylesheet" href="style.css">

    <!-- for icon -from css star rating -->
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>

        <div class="form-container">
            <form action="">

                <div class="input-name">
                    <!-- from awsome 4 font  -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="First Name" class="name">

                    <span>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">

                    <!-- from awsome 4 font  -->
                    <i class="fa fa-envelope email" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>

                <div class="input-name">

                    <!-- from awsome 4 font  -->
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Enter Password" class="text-name">
                </div>

                <div class="input-name">

                    <!-- from awsome 4 font  -->
                    <i class="fa fa-lock lock" aria-hidden="true"></i>
                    <input type="email" placeholder="Confirm Password" class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label for="" style="margin-right: 25px;">Male</label>

                    <input type="radio" class="radio-button" name="r1">
                    <label for="">Female</label>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option >Select country</option>
                        <option>India</option>
                        <option>Russia</option>
                        <option>America<option>
                        <option>China</option>
                    </select>

                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" name="" id="" class="check-button">
                    <label for="">I accept the term and condition</label>
                </div>

                <div class="input-name">
                    <input type="button" value="Register" class="button">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
